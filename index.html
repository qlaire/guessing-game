<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12 welcome-div">
        <i class="glyphicon glyphicon-fire welcome-icon winspin red"></i>
      </div>
    </div>
    <div class="row text-center ">
      <div class="col-md-12">
        <h1><i class="glyphicon glyphicon-star winspin green"></i> <i class="glyphicon glyphicon-star-empty winspin blue"></i> Guess the Number <i class="glyphicon glyphicon-star-empty winspin yellow"></i> <i class="glyphicon glyphicon-star winspin purple"></i></h1>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-12">
        <input type="text" id="playersGuess" placeholder="Enter a number 1-100">
        <button type="button" class="btn btn-lg btn-primary" id="submitGuess">Submit Your Guess</button>
      </div>
    </div>
    <div class="row text-center buttons">
      <div class="col-md-12">
        <button type="button" class="btn btn-lg btn-success" id="playAgain">Play Again</button>
        <button type="button" class="btn btn-lg btn-info" id="hint">Give me a Hint</button>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-12">
        <p id="message" class="messages"></p>
        <p id="guessesLeft" class="messages">You have 5 guesses.</p>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/guessingGame.js"></script>
</body>
</html>
