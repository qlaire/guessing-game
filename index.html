<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
</head>
<body>
  <h1>Guess the Number</h1>
  <div>
    <input type="text" id="playersGuess" placeholder="Enter a number 1-100">
    <button type="button" id="playersGuess">Submit Your Guess</button>
  </div>
  <div class="buttons">
    <button type="button" id="playersGuess">Play Again</button>
    <button type="button" id="playersGuess">Give me a Hint</button>
  </div>
</body>
</html>
